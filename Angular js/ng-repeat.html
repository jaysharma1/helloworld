<!DOCTYPE html>
<html lang="en" ng-app="Mymodule">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
  </script>
  <script src="C:\Users\hp\Desktop\HTML\Angular js\ng-repeat1.js">
  </script>
</head>
<body ng-controller="mycontroller">
  <!-- The ngRepeat directive instantiates a template once per item from a collection.
  Each template instance gets its own scope,
  where the given loop variable is set to the current collection item,
   and $index is set to the item index or key. -->

   <!-- <div ng-repeat="(key, value) in myObj">
   ... </div> -->
  <table>
    <thead>
      <tr>
          <td>Name</td>
            <td>AGE</td>
              <td>GENDER</td>
      </tr>

    </thead>
    <tbody>
      <tr ng-repeat="employee in employees">
          <td>{{employee.Name}}</td>
            <td>{{employee.AGE}}</td>
              <td>{{employee.GENDER}}</td>
      </tr>
    </tbody>

  </table>


</body>
</html>
